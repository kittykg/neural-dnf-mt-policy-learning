experiment_name: taxi_ppo_ndnf_mt_exl_no_aux_zero_delta_5e6

seed: null
use_cuda: False
use_mps: False

use_decode_obs: False
actor_input_size: 512
actor_latent_size: 128

use_eo: False
use_mt: True
share_layer_with_critic: False

critic_latent_1: 1024
critic_latent_2: 256

log_interval: 100

dds:
  initial_delta: 0.1
  delta_decay_delay: 300
  delta_decay_steps: 100
  delta_decay_rate: 1.1

aux_loss:
  dis_l1_mod_lambda: 0
  tanh_conj_lambda: 0
  mt_ce2_lambda: 0

# pretrained_critic:
#   model_path: null # fill this in with the path to another model's state dict
#   disable_critic_training: True

total_timesteps: 5e6
lr_actor: 1e-4
lr_critic: 1e-3
num_envs: 8
num_steps: 1024
anneal_lr: True
gamma: 0.99
gae_lambda: 0.98
num_minibatches: 64
update_epochs: 4
norm_adv: True
clip_coef: 0.3
clip_vloss: True
ent_coef: 0.1
vf_coef: 1
max_grad_norm: 0.5
target_kl: null

